<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS IIT Madras - Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        form textarea {
            resize: vertical;
        }
        .rating-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .rating-group label {
            margin-right: 10px;
        }
        .rating-info {
            margin-bottom: 10px;
            font-style: italic;
        }
        form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>NSS IIT Madras - Feedback Form</h1>
    </header>

    <main>
        <form action="submit_feedback.php" method="post">
            <label for="student-name">Student Name</label>
            <input type="text" id="student-name" name="student_name" required>

            <label for="roll-number">Roll Number</label>
            <input type="text" id="roll-number" name="roll_number" required>

            <div class="rating-info">
                Please rate the following aspects on a scale of 1 to 5, where 5 is the highest and 1 is the lowest:
            </div>

            <label>Overall Experience with NSS</label>
            <div class="rating-group">
                <label><input type="radio" name="overall_experience" value="1" required> 1</label>
                <label><input type="radio" name="overall_experience" value="2" required> 2</label>
                <label><input type="radio" name="overall_experience" value="3" required> 3</label>
                <label><input type="radio" name="overall_experience" value="4" required> 4</label>
                <label><input type="radio" name="overall_experience" value="5" required> 5</label>
            </div>

            <label>Quality of Events Organized</label>
            <div class="rating-group">
                <label><input type="radio" name="event_quality" value="1" required> 1</label>
                <label><input type="radio" name="event_quality" value="2" required> 2</label>
                <label><input type="radio" name="event_quality" value="3" required> 3</label>
                <label><input type="radio" name="event_quality" value="4" required> 4</label>
                <label><input type="radio" name="event_quality" value="5" required> 5</label>
            </div>

            <label>Support from NSS Team</label>
            <div class="rating-group">
                <label><input type="radio" name="team_support" value="1" required> 1</label>
                <label><input type="radio" name="team_support" value="2" required> 2</label>
                <label><input type="radio" name="team_support" value="3" required> 3</label>
                <label><input type="radio" name="team_support" value="4" required> 4</label>
                <label><input type="radio" name="team_support" value="5" required> 5</label>
            </div>

            <label>Communication and Information</label>
            <div class="rating-group">
                <label><input type="radio" name="communication" value="1" required> 1</label>
                <label><input type="radio" name="communication" value="2" required> 2</label>
                <label><input type="radio" name="communication" value="3" required> 3</label>
                <label><input type="radio" name="communication" value="4" required> 4</label>
                <label><input type="radio" name="communication" value="5" required> 5</label>
            </div>

            <label>What aspects of NSS did you find most beneficial?</label>
            <textarea id="beneficial-aspects" name="beneficial_aspects" rows="4" required></textarea>

            <label>What improvements would you suggest for NSS?</label>
            <textarea id="suggestions" name="suggestions" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>

    <footer>
        <p>&copy; NSS IIT Madras 2024</p>
    </footer>
</body>
</html>
