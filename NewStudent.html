<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS IIT Madras - New Student Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        form textarea {
            resize: vertical;
        }
        form button {
            grid-column: span 2;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>NSS IIT Madras - New Student Registration</h1>
    </header>

    <main>
        <form action="register_student.php" method="post">
            <div>
                <label for="first-name">Student First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div>
                <label for="last-name">Student Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div>
                <label for="roll-number">Roll Number</label>
                <input type="text" id="roll-number" name="roll_number" required>
            </div>
            <div>
                <label for="primary-email">Primary Email</label>
                <input type="email" id="primary-email" name="primary_email" required>
            </div>
            <div>
                <label for="alternate-email">Alternate Email</label>
                <input type="email" id="alternate-email" name="alternate_email">
            </div>
            <div>
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact_number" required>
            </div>
            <div>
                <label for="branch">Branch</label>
                <select id="branch" name="branch" required>
                    <option value="">Select Branch</option>
                    <option value="Aerospace Engineering">Aerospace Engineering</option>
                    <option value="Artificial Intelligence and Data Analytics">Artificial Intelligence and Data Analytics</option>
                    <option value="Biological Engineering">Biological Engineering</option>
                    <option value="Biological Science">Biological Science</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Engineering Design">Engineering Design</option>
                    <option value="Engineering Physics">Engineering Physics</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Metallurgical and Materials Engineering">Metallurgical and Materials Engineering</option>
                    <option value="Naval Architecture and Ocean Engineering">Naval Architecture and Ocean Engineering</option>
                    <option value="Physics">Physics</option>
                </select>
            </div>
            <div>
                <label for="year">Year</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="5">5th Year</option>
                </select>
            </div>
            <div>
                <label for="interest-area">Interest Area</label>
                <input type="text" id="interest-area" name="interest_area">
            </div>
            <div>
                <label for="hostel-name">Hostel Name</label>
                <input type="text" id="hostel-name" name="hostel_name">
            </div>
            <div style="grid-column: span 2;">
                <label for="communication-address">Communication Address</label>
                <textarea id="communication-address" name="communication_address" rows="4" required></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; NSS IIT Madras 2024</p>
    </footer>
</body>
</html>
