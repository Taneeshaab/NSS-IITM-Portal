<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        input, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add New Event</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Enter Event Details</h2>
            <form id="add-event-form">
                <input type="text" id="event-name" placeholder="Event Name" required>
                <textarea id="event-description" placeholder="Event Description" rows="4" required></textarea>
                <input type="date" id="event-date" required>
                <input type="time" id="event-time" required>
                <input type="number" id="event-volunteers" placeholder="Number of Volunteers" required>
                <button type="submit">Add Event</button>
            </form>
        </div>
    </div>

    <script>
        const events = [];

        document.getElementById('add-event-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newEvent = {
                name: document.getElementById('event-name').value,
                description: document.getElementById('event-description').value,
                date: document.getElementById('event-date').value,
                time: document.getElementById('event-time').value,
                volunteers: document.getElementById('event-volunteers').value
            };
            events.push(newEvent);
            console.log('Event Added:', newEvent); 
            e.target.reset();
        });
    </script>
</body>
</html>
